<mat-card [routerLink]="['/detail/', todo.id]">
  <mat-card-header>
    <mat-card-title>{{todo.category}}</mat-card-title>
    <mat-card-subtitle>Created on {{todo.createDate}}</mat-card-subtitle>
  </mat-card-header>
  <img matCardImage src="https://picsum.photos/200/100?random&image={{todo.id}}">
  <mat-card-content>
    {{todo.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Complete</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
